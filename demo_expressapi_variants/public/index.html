<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMG.LY Processor Express API Demo</title>
  </head>
  <body>
    <form id="form" method="post" enctype="multipart/form-data" action="export">
      <label for="text_variable">Text variable</label> <br />
      <input type="text" name="text_variable" value="variant" /> <br />
      <label for="variable_value"></label>Substituted text</label> <br />
      <input type="text" name="variable_value" value="First Variant" /> <br />
      <input type="file" name="scene" accept=".scene" /> <br />
      <input type="submit" value="Generate variants" />
    </form>
  </body>
</html>
